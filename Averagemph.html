<body>
    <p class="header">
        Calculate It - Average Miles per Hour
    </p>
    <div class="container">
        <input type="text" id="distance" placeholder="miles traveled"></input>
        <input type="text" id="time" placeholder="hours spent traveling"></input>
        <input type="submit" value="Calculate" onclick="FindSolution()" />

        <p id="solution"></p>

        <p class="formula">The forumula for this equation is r=d/t
            <p> Where R is rate (speed), is equal to d (distance) divided by t (time)</p>
    </div>
</body>



<script>
    function FindSolution() {
  var distance;
  var time;
  distance = document.getElementById("distance");
  distance = distance.value;
  
  time = document.getElementById("time");
  time = time.value;
  
  var solution = document.getElementById("solution");
  solution.innerHTML = "You averaged " + (parseFloat(distance) / parseFloat(time)) + " miles per hour"
}
  </script>
